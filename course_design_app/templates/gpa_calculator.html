<!-- gpa_calculator.html -->

<h1>{{ semester.name }} GPA Calculator</h1>

<h2>Semester GPA: {{ semester.gpa }}</h2>

<h2>Overall GPA: {{ overall_gpa }}</h2>

<table>
    <thead>
        <tr>
            <th>Course</th>
            <th>Credits</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.credits }}</td>
                <td>{{ course.grade }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
